<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>GS - SM</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>


  <header>

    <div class="header-banner">

      <div class="baner-img">

        <img src="./template origin.jpg" alt="" srcset="">

      </div>

    </div>


    <div class="logo">
      <img src="./download.png" alt="" srcset="">
    </div>

    <div class="animacao">
      <img src="../dist/ANIMACAO_SITE.gif" alt="" srcset="">
    </div>

    <div class="video">
      <a href="./video.html">Video Tutorial</a>
    </div>
   

  </header>

<div class="container">
  <div class="game">
    <div class="upper">
      <div class="left note disabled" id="0"></div>
      <div class="right note disabled" id="1"></div>
    </div>
    <div class="lower">
      <div class="left note disabled" id="3"></div>
      <div class="right note disabled" id="2"></div>
    </div>
    <div class="center">
      <h1 class="title">Game Sound</h1>
      <div class="controls">
        <div class="top">
          <div class="counter">
            <div class="value">--</div>
            <div class="wrongvalue">!!</div>
            <div class="label">CONTADOR</div>
          </div>
          <div class="start">
            <div class="button"></div>
            <div class="label">START</div>
          </div>
          <div class="strict">
            <div class="lamp"></div>
            <div class="button"></div>
            <div class="label">STRICT</div>
          </div>
        </div>
        <div class="bottom">
          <div class="label">OFF</div>
          <div class="switch">&nbsp</div>
          <div class="label">ON</div>
        </div>
      </div>
    </div>
  </div>
  <div class="winner">Você Ganhou ! Parabéns</div>
</div>

<audio src="./Audio_Minios_FINAL.mp3" style="display:block;margin:auto; text-align: center; margin-top: 10px;" controls class="playmusic"></audio>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
